<div class="row mt-5">
  <div class="col">

    <div class="form-group">
      <label><b>Post Title</b></label>
      <input type="text" class="form-control" id="title" placeholder="Post Title" name="title" [(ngModel)]="title">
    </div>

    <div class="form-group">
      <label><b>Post Content</b></label>
      <ngx-text-editor [placeholder]="'Enter text here...'" [config]="editorConfig" [(ngModel)]="content"></ngx-text-editor>
      
    </div>

    <div class="form-group float-right">
      <button (click)="createPost()" class="btn btn-warning round">Submit</button>
    </div>

  </div>
</div>
